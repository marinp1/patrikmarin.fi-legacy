<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>PlaylistMixer</title>
  <meta name="description" content="A Spotify web application">
  <meta name="author" content="Patrik Marin">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">

  <!-- JAVASCRIPT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
  <script type="text/javascript" src="app.js"></script>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">


<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-67350900-1', 'auto');
  ga('send', 'pageview');

</script>
</head>
<body>
	<div class="container">
		<div id="login">
	        <h3>PLAYLISTMIXER</h3>
	        <h5>A Spotify web application</h5>
	        <img id ="loginbtn" src="./images/log_in-desktop-large.png">
		</div>
		<div id="loggedin">
			<h1 id="title">PLAYLISTMIXER</h1>
			<h5 id="helper">Select desired playlists</h5>
			<div id="playlists">
			</div>
			<div id="generate">
				<div class="row">
					<h5 id="infotext">0 playlists selected, with a total of 0 unique tracks and run time of 0 minutes.</h5>
				</div>
				<div class="row">
					<label for="playlistName">Playlist name</label>
				</div>
				<div class="row" id="createrow">
					<input type="text" value="MixedPlaylist" id="playlistName">
					<input id="submit" class="button-primary u-full-width" type="image" src="./images/create_playlist-green.png">
				</div>
			</div>
			<div id="creator">
				<p>Created by Patrik Marin with <a href="https://developer.spotify.com/">Spotify Web API</a> and <a href="http://getskeleton.com/">Skeleton</a>.</p><p id="note">Please note that local files are not supported.</p>
			</div>
		</div>
	</div><!-- container -->
	<div id="loadingoverlay">
		<div id="hugger">
			<h6 id="loadingcontent"></h6>
			<div id="loaddone">
				<img src="./images/checkmark.png">
			</div>
			<div id="error">
				<img src="./images/error.png">
			</div>
		</div>
	</div>

    <script id="playlist-template" type="text/x-handlebars-template">
		<div class="four columns entry">
			<div class="selected"></div>
			<div class="playlistImg">
				<img class="compimg" src="./images/playlist.png">
			</div>
			<div class="content">
				<h3>{{name}}</h3>
				<h5 class="comptracks">loading...</h5>
				<h5 class="complength">loading...</h5>
			</div>
		</div>
    </script>
</body>

</html>
